<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal Password Change</title>
    <!-- Bootstrap CSS & Icons -->
    <link rel="shortcut icon"
    href="img/WhatsApp Image 2024-10-05 at 22.14.21_3245af43.jpg"
    type="your-favicon.ico" class="imglogo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/css change password.css">
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="text-end mb-3">
                <a href="home.html" class="btn back-btn">
                    <i class="bi bi-arrow-left me-2"></i> Back to Home
                </a>
            </div>

            <h1 class="card-title text-center mb-4" style="font-size:1.5rem; color:#2c3e50;">Portal Password Change</h1>
            <div id="alertPlaceholder"></div>

            <div class="mb-3">
                <label for="oldPassword" class="form-label">Current Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="oldPassword" placeholder="Enter the old password">
                    <span class="input-group-text" id="toggleOld" style="cursor:pointer;">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>

            <div class="mb-4">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter the new password">
                    <span class="input-group-text" id="toggleNew" style="cursor:pointer;">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>

            <button class="btn btn-primary w-100 d-flex justify-content-center align-items-center" id="saveBtn">
                <span id="btnText">Save</span>
                <span class="spinner-border spinner-border-sm ms-2 d-none" id="btnSpinner" role="status"
                    aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="spinner">
        <div class="loader"></div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    هل أنت متأكد من قرار تغيير كلمة المرور؟
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirmNo">لا</button>
                    <button type="button" class="btn btn-primary" id="confirmYes">نعم</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/js change password.js"></script>
</body>


</html>
